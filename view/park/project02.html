<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>


<body>
    <!--첫번째 이메일,패스워드 화면 시작-->
    <form action="/first" class="m-5 p-3 border border-secondary">
        <div class="form-group">
            <label class="h5 font-weight-bold" for="email">Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label class="h5 font-weight-bold" for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>

        <div class="form-group">
            <div class="form-check-inline">
                <label class="form-check-label" for="check1">
                    <input type="checkbox" class="form-check-input" name="remember" checked>Remember me
                </label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn rounded btn-white border border-secondary" type="button">Submit</button>
        </div>
    </form>
    <!--두번째 이메일,패스워드 화면 시작-->
    <form action="/second" class="m-5 p-3 border border-secondary">
        <div>
            <div class="form-group input-group">
                <div class="input-group-text">
                    <span class="fas fa-user"></span>
                </div>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Text</span>
            </div>
            <input type="text" class="form-control" name="info" placeholder="Additional Info">
        </div>

        <div class="form-group">
            <button type="submit" class="btn rounded btn-white border border-secondary" type="button">Submit</button>
        </div>
    </form>
    <!--세번째 리스트 화면 시작-->
    <form action="/third" class="m-5 p-3 border border-secondary">
        <div class="form-group form-inline">
            <label class="h5 font-weight-bold" for="sel">Select list (select one):</label>
            <select class="form-control col-12" name="sel">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="form-group form-inline">
            <label class="h5 font-weight-bold" for="sel_multiple">Multiple select list (hold ctrl or shift (or drag with
                the mouse)
                to select more than one):</label>
            <select class="form-control col-12" name="sel_multiple" multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio">Option 1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio">Option 2
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio">Option 3
                </label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn rounded btn-white border border-secondary" type="button">Submit</button>
        </div>
    </form>
    <!--네번째 화면 시작-->
    <form action="/fourth" class="m-5 p-3 border border-secondary">

        <div class="form-group">
            <label for="disabled" class="font-weight-bold">Disabled</label>
            <input type="text" class="form-control col" name="disabled" placeholder="Disabled input here..." disabled>
        </div>
        <div class="form-group">
            <label for="success" class="text-success font-weight-bold">Success</label>
            <input type="text" class="form-control col is-valid" name="success">
        </div>
        <div class="form-group">
            <label for="warning" class="text-warning font-weight-bold">Warning</label>
            <input type="text" class="form-control col border border-warning" name="warning">
        </div>
        <div class="form-group">
            <label for="error" class="text-danger font-weight-bold">Error</label>
            <input type="text" class="form-control col is-invalid" name="error">
        </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn rounded btn-white border border-secondary" type="button">Submit</button>
        </div>
    </form>
</body>

</html>
