<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/byeon/20/submit">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">
                            Email:
                        </label>
                        <input type="email" class="form-control col" id="email1" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="font-weight-bold">
                            Password:
                        </label>
                        <input type="password" class="form-control col" id="pwd1" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-lable">
                                <input type="checkbox" class="form-check-input" name="rem"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn border">Submit</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="select" class="font-weight-bold">Select list (select one):</label>
                        <select class="custom-select" id="select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="multiple" class="font-weight-bold">
                            Multiple select list (hold Ctrl or Shift (or drag with the mouse) to select more than one):
                        </label>
                        <select class="custom-select" id="multiple" multiple>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="1">Option 1
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="2">Option 2
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="3">Option 3
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Text</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Additional Info">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="disabled" class="font-weight-bold">Disabled</label>
                        <input type="text" class="form-control col" id="disabled" placeholder="Disabled input here..."
                            disabled>
                    </div>
                    <div class="form-group">
                        <label for="success" class="text-success font-weight-bold">Success</label>
                        <input type="text" class="form-control col is-valid" id="success">
                    </div>
                    <div class="form-group">
                        <label for="warning" class="text-warning font-weight-bold">Warning</label>
                        <input type="text" class="form-control col border-warning" id="warning">
                    </div>
                    <div class="form-group">
                        <label for="error" class="text-danger font-weight-bold">Error</label>
                        <input type="text" class="form-control col is-invalid" id="error">
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
