<body>
    <div class="m-2 p-3 bg-danger text-white">.bg-danger</div>

    <div class="m-2 p-3 bg-info text-white">.bg-info</div>
    <div class="m-2 p-3 bg-light text-dark">.bg-light</div>
    <div class="m-2 p-3 bg-dark text-white">.bg-dark</div>
    <div class="row">
        <div class="col">
            <img src="/img/004.png" alt="75X75" class="border border-danger">

            <img src="/img/004.png" alt="75X75" class="border border-info">
        </div>
        <div class="col">

            <img src="/img/004.png" alt="75X75" class="rounded-circle">
